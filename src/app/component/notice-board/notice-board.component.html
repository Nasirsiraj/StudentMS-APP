<div class="container">
  <h1 align="center">Notice Board</h1>
  <mat-divider></mat-divider>
  <br>
  <div class="notices" *ngFor="let notice of Notices">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{notice.title}}</mat-card-title>
        <mat-card-subtitle>{{notice.date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{notice.shortexplanation}}...
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary">read more</button>
      </mat-card-actions>
    </mat-card>
    <br><br>
  </div>
</div>
