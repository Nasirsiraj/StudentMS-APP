<div class="container">
  <h1>Enter your info</h1>
  <mat-divider></mat-divider>
  <br><br>
  <form [formGroup]="searchStudentForm">
    <!--    roll-->
    <mat-form-field appearance="fill">
      <mat-label>Enter your roll no</mat-label>
      <input
        type="number"
        name="roll"
        matInput
        formControlName="roll"
        placeholder="roll no"
      />
      <mat-error *ngIf="roll && roll.invalid && roll.touched">
        <span *ngIf="roll.hasError('required')">roll no is required</span>
        <span *ngIf="roll.hasError('min')">minimum 6 digit required</span>
        <span *ngIf="roll.hasError('max')">maximum 10 digit required</span>
      </mat-error>
    </mat-form-field>
    <br><br>

    <!--    reg-->
    <mat-form-field appearance="fill">
      <mat-label>Enter your reg no</mat-label>
      <input
        type="number"
        name="reg"
        matInput
        formControlName="reg"
        placeholder="reg no"
      />
      <mat-error *ngIf="reg && reg.invalid && reg.touched">
        <span *ngIf="reg.hasError('required')">reg no is required</span>
        <span *ngIf="reg.hasError('min')">minimum 6 digit required</span>
        <span *ngIf="reg.hasError('max')">maximum 10 digit required</span>
      </mat-error>
    </mat-form-field>
    <br><br>

    <!--    submit-->
    <button
      mat-raised-button
      [disabled]="searchStudentForm.invalid"
      (click)="onSubmit(searchStudentForm.value)"
      color="primary"
    >Search</button>
  </form>
</div>
